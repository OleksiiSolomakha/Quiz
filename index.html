<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz Test</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

  <!-- header section -->
  <div class="intro py-3 bg-ligth text-center">
    <div class="container">
      <h2 class="text-success display-2 my-4">IQuiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-ligth text-center">
    <div class="container-lead">
      <p class="text-warning display-4">You use <span class="text-success display-2 p-3">0%</span> of Your brain!</p>
    </div>
  </div>

  <!-- question section -->
  <div class="quiz py-4 bg-success">
    <div class="container">
      <h2 class="my-5 text-warning">Questions...</h2>

      <form class="quiz-form">
        <div class="my-5">
          <p class="lead text-white">1. What is the first letter in the alphabet?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" >
            <label class="form-check-label">A</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B" >
            <label class="form-check-label">B</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C" >
            <label class="form-check-label">C</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead text-white">2. What is the last letter in the alphabet?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" >
            <label class="form-check-label">X</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B" >
            <label class="form-check-label">Y</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="C" >
            <label class="form-check-label">Z</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead text-white">3. What is the right answer for 2+2?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" >
            <label class="form-check-label">2</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B" >
            <label class="form-check-label">4</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="C" >
            <label class="form-check-label">6</label>
          </div>
        </div>

        <div class="my-5">
            <p class="lead text-white">4. What is Pi in Math?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" >
              <label class="form-check-label">Private Investigator</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B">
              <label class="form-check-label">Politically Incorrect</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="C" >
              <label class="form-check-label">3.14159265359</label>
            </div>
          </div>
          <div class="text-center">
            <input type="submit" class="btn btn-ligth" value="Check">
          </div>
      </form>

    </div>
  </div>
  <script src="script/app.js"></script>  
</body>
</html>
